<!-- This form allows the user to create a new Category. If they push the
submit button, it returns to the newCategory handler. This page also displays
a flash message if the user tries to create a Category that already exists. -->


{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Add Category</h1>

<div class = 'flash'>
    {% with messages = get_flashed_messages() %}
        {% if messages %}

            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>

        {% endif %}
    {% endwith %}

</div>

<form method=post>
    <label>Category Name</label>
    <br>
    <input type="text" name="name">
    <br><br>
    <input type="Submit">
</form>


{% endblock %}
